{% extends "base.html" %}
{% block content %}
<section class="p-3 mt-4">
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-md-8'>
                <div class='card shadow p-3 mb-4 rounded'>
                    <div class='card-body'>
                        <h1 class='h2'>Sign up</h1>
                        <hr />
                        <form method='POST'>
                            {% csrf_token %}
                            {{ template_data.form.as_p }}
                            <button type='submit' class='btn bg-dark text-white'>Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
