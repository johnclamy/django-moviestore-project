<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="E-commerce shop selling DVDs" />
        <meta name="author" content="Based on open source CSS template adaped by John Lamy" />
        <title>{{ template_data.title }}</title>
        <link href="{% static 'img/favicon.ico' %}" rel="icon" type="image/x-icon" />   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <div>
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Footer -->
    </body>
</html>
